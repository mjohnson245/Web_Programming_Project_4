<script>
function getCreditCardType(ccnum){
  var result = "unknown";
  if (/^5[1-5]/.test(ccnum)){
    result = "mastercard";
  }
  else if (/^4/.test(ccnum)){
    result = "visa";
  }
  else if (/^3[47]/.test(ccnum)){
    result = "amex";
  }
  return result;
}

var type = getCreditCardType(ccnum);
switch (type){
  case "mastercard":
    document.getElementById('icon').src = "mastercard.png";
    break;

  case "visa":
    document.getElementById('icon').src = "visa.png";
    break;

  case "amex":
    document.getElementById('icon').src = "express.png";
    break;

  default:
}

function handleEvent(event){
  var value = event.target.value,    
      type = getCreditCardType(value);
  switch (type)
  {
    case "mastercard":
        document.getElementById('icon').src = "mastercard.png";
        break;

    case "visa":
        document.getElementById('icon').src = "visa.png";
        break;

    case "amex":
        document.getElementById('icon').src = "express.png";
        break;

    default:
  }
}


document.addEventListener("DOMContentLoaded", function(){
  var textbox = document.getElementById("ccnum");
  textbox.addEventListener("keyup", handleEvent, false);
  textbox.addEventListener("blur", handleEvent, false);
}, false);

</script>
