<script>
function getCreditCardType(cardnumber){

  var result = "unknown";

  if (/^5[1-5]/.test(cardnumber)){
    result = "mastercard";
    document.write('<img src="mastercard.png">');
  }

  else if (/^4/.test(cardnumber)){
    result = "visa";
    document.write('<img src="visa.png">');
  }

  else if (/^3[47]/.test(cardnumber)){
    result = "amex";
    document.write('<img src="express.png">');
  }

  return result;
}
</script>
